<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700;800&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <img
        src="images/image-product-desktop.jpg"
        alt="Parfume-Image"
        class="card__img card__img--desktop"
      />
      <img
        src="images/image-product-mobile.jpg"
        alt="Parfume-Image"
        class="card__img card__img--mobile"
      />
      <section class="card__text-box">
        <header class="card__header">perfume</header>
        <h1 class="card__title">Gabrielle Essence Eau De Parfume</h1>
        <p class="card__descr">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="card__price">$149.99</span>
        <span class="card__price--discount">$169.99</span>
        <button class="card__btn">
          <img class="icon" src="images/icon-cart.svg" alt="cart-icon" />
          <span> Add to Cart </span>
        </button>
      </section>
    </main>
  </body>
</html>
